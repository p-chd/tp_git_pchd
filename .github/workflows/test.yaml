name: Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  lint_html:
    runs-on:
      - self-hosted
      - Windows
      - x64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate index.html
        run: |
          npx --yes htmlhint "index.html"

  deploy:
    name: Deploy to GitHub Pages
    needs: lint_html
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on:
      - self-hosted
      - Windows
      - x64
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        shell: powershell
        run: |
          if (Test-Path -LiteralPath '_site') {
            Remove-Item -LiteralPath '_site' -Recurse -Force
          }

          New-Item -ItemType Directory -Path '_site' | Out-Null

          robocopy . _site /MIR /XD .git .github /XF .gitignore
          $rc = $LASTEXITCODE
          if ($rc -ge 8) {
            Write-Error "robocopy failed with exit code $rc"
            exit $rc
          }
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
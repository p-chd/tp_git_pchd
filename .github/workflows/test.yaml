name: Lint and Deploy to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  html_lint:
    runs-on: [self-hosted, windows, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run HTMLHint
        shell: pwsh
        run: npx -y htmlhint "index.html"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."


  deploy:
    needs: html_lint
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4